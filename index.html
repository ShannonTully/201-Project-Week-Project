<!DOCTYPE html>
<html>
<head>
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css?family=Metal+Mania|Mrs+Sheppards|PT+Sans" rel="stylesheet">
  <title>Hell Week</title>
</head>
<body>
  <header>
    <h1>Hell Week of 201</h1>
    <img class="hweeklogo"src="assets/hell-week-logo.png" alt="">
  </header>
  <main id="main">
    <form id="login-form">
      <label>Username:</label>
      <input type="text" name="username" placeholder="username">
      <label>Password:</label>
      <input type="password" name="password">
      <button id="usersub"type="submit">SUBMIT</button>
    </form>
    <form id="day-mood">
      <label>What day are you working on?</label>
      <select name="day">
        <option value="day-1">Day 1</option>
        <option value="day-2">Day 2</option>
        <option value="day-3">Day 3</option>
        <option value="day-4">Day 4</option>
        <option value="day-5">Day 5</option>
      </select>
      <label id="label1">How do you feel about this days content?</label>
      <select name="mood">
        <option value="mood-1">I got this!</option>
        <option value="mood-2">eh...</option>
        <option value="mood-3">my head is exploding!!!</option>
      </select>
      <button type="submit" class="submit">SUBMIT</button>
    </form>
  </main>
  <footer>
    <p>&#169; Josh, Koko, Skyler, Shannon</p>
  </footer>
  <script src="index.js"></script>
</body>
</html>
